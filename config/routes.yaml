# config/routes.yaml
app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_register:
    path: /register
    controller: App\Controller\SecurityController::register

app_logout:
    path: /logout

home:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\TemplateController::template
    defaults:
        template: 'home.html.twig'
